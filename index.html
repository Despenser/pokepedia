<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <style>
      body {
        background-color: #f5f5f5;
        color: #3a3a3a;
        min-height: 100vh;
        font-size: 14px;
        font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .main-content {
        flex: 1;
        padding: 30px 0;
        min-height: 80vh;
      }
      .pokemon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 32px;
      }
      .pokemon-card {
        background: linear-gradient(135deg, #f1f1f1 0%, #fff 100%);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        min-width: 0;
        max-width: 100%;
      }
      .pokemon-card-content {
        padding: 16px;
        display: flex;
        flex-direction: column;
        flex: 1;
        position: relative;
        z-index: 1;
      }
      .pokemon-image-container {
        position: relative;
        width: 100%;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
        background-color: rgba(255,255,255,0.5);
        border-radius: 12px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.03);
      }
      .pokemon-image {
        width: 150px;
        height: 150px;
        object-fit: contain;
        display: block;
        background: none;
        border: none;
        margin: 0 auto;
      }
      .pokemon-name {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        text-transform: capitalize;
        color: #3a3a3a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 70%;
      }
      .pokemon-id {
        font-size: 12px;
        color: #222;
        font-weight: 600;
      }
    </style>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://pokeapi.co" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-title" content="Pokepedia" />
    <meta name="description" content="Poképedia"/>
    <title>Poképedia</title>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
